// Build feedback trials
function addTrialWithFeedback(stim1, stim2, correct_answer, task_label, width=500) {
  const trial = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus:`<div style="display:flex;justify-content:center;align-items:center;gap:60px;">
                <img src="${stim1}" style="width:500px;height:auto;">
                <img src="${stim2}" style="width:500px;height:auto;">
              </div>
              <p style="margin-top:20px; word-spacing: 450px; font-size:32px"><b>A</b> <b>L</b></p>`,
    choices:['a','l'],
    trial_duration:5000,
    data:{task:task_label, stim1, stim2, correct_answer},
    on_finish: data => {data.correct = data.response === correct_answer;}
  };

  const feedback = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: function(){
      const last_trial = jsPsych.data.get().last(1).values()[0];
      return last_trial.correct ? '<p style="color:green;font-size:24px;">Correct!</p>'
                                : '<p style="color:red;font-size:24px;">Incorrect</p>';
    },
    choices:"NO_KEYS",
    trial_duration:1000
  };

  // allow pushing into a provided timeline array (useful for building blocks)
  // if no targetTimeline provided, push to the global `timeline`
  const targetTimeline = (arguments.length >= 6 && arguments[5]) ? arguments[5] : timeline;
  targetTimeline.push(trial);
  targetTimeline.push(feedback);
}
/* ============================================================

============================================================ */

// --- S/O BLOCK ---
let SO_block = [];

// Expand S pairs (2× each)
let S_repeated = [];
S_pairs.forEach(pair => {
  for (let r = 0; r < 9; r++) { // Change number of repetitions here
    S_repeated.push({ ...pair });
  }
});
shuffle(S_repeated);

// Build interleaved S → O(+feedback)
S_repeated.forEach((S_pair, i) => {

  // S trial
  SO_block.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus:`<div style="display:flex;justify-content:center;align-items:center;gap:60px;">
                <img src="${S_pair.stim1}" style="width:500px;height:auto;">
                <img src="${S_pair.stim2}" style="width:500px;height:auto;">
              </div>`,
    choices: "NO_KEYS",
    trial_duration: 2500,
    data: { task: 'S_pair', stim1: S_pair.stim1, stim2: S_pair.stim2 }
  });

  // O trial chosen by cycling
  const O_pair = O_pairs[i % O_pairs.length];
  const S1_base = S_pair.stim1.split('/').pop();
  const S2_base = S_pair.stim2.split('/').pop();
  const stim1_name = O_pair.stim1.split('/').pop();
  const stim2_name = O_pair.stim2.split('/').pop();

  const p1 = (S_O_probabilities[S1_base][stim1_name] + S_O_probabilities[S2_base][stim1_name]) / 2;
  const p2 = (S_O_probabilities[S1_base][stim2_name] + S_O_probabilities[S2_base][stim2_name]) / 2;

  const correct_answer = p1 >= p2 ? 'a' : 'l';

  // Add O trial with feedback
  SO_block.push({
    timeline: [
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus:`<div style="display:flex;justify-content:center;align-items:center;gap:60px;">
                    <img src="${O_pair.stim1}" style="width:500px;height:auto;">
                    <img src="${O_pair.stim2}" style="width:500px;height:auto;">
                  </div>
                  <p style="margin-top:20px; word-spacing:450px; font-size:32px;"><b>A</b> <b>L</b></p>`,
        choices:['a','l'],
        trial_duration:5000,
        data:{task:'O_pair', stim1:O_pair.stim1, stim2:O_pair.stim2, correct_answer},
        on_finish: data => {

  // normalize response
  if (data.response) {

    // if jsPsych recorded keycodes (numbers)
    if (typeof data.response === 'number') {
      data.response = jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.response);
    }

    // convert to lowercase
    if (typeof data.response === 'string') {
      data.response = data.response.toLowerCase();
    }
  }

  // compute correctness *after* normalization
  data.correct = data.response === correct_answer.toLowerCase();
      }},
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function(){
          const last = jsPsych.data.get().last(1).values()[0];
          return last.correct ?
            '<p style="color:green;font-size:32px;">CORRECT</p>' :
            '<p style="color:red;font-size:32px;">INCORRECT</p>';
        },
        choices:"NO_KEYS",
        trial_duration:1000
      }
    ]
  });
});

// --- C/nO BLOCK ---
let CnO_block = [];

// Build 2× C trials
let C_repeated = [];
C_pairs.forEach(pair => {
  for (let r = 0; r < 9; r++) { // Change number of repetitions here
    C_repeated.push({ stim1: pair.stim1, stim2: pair.stim2 });
  }
});
shuffle(C_repeated);

// Build nO_trials list
let nO_trials = [];
nO_pairs.forEach(p => nO_trials.push({ ...p }));
while (nO_trials.length < C_repeated.length) {
  nO_trials.push(nO_pairs[Math.floor(Math.random()*nO_pairs.length)]);
}
shuffle(nO_trials);

// Build interleaved C → nO(+feedback)
for (let i = 0; i < C_repeated.length; i++) {

  const C_pair = C_repeated[i];
  const nOpair = nO_trials[i];

  const C_base = C_pair.stim1.split('/').pop();  // C1.png etc
  const nO1_base = nOpair.stim1.split('/').pop();
  const nO2_base = nOpair.stim2.split('/').pop();

  const p1 = C_nO_probabilities[C_base][nO1_base];
  const p2 = C_nO_probabilities[C_base][nO2_base];

  const correct_answer = p1 >= p2 ? 'a' : 'l';

  // Add C trial
  CnO_block.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus:`<div style="display:flex;justify-content:center;align-items:center;gap:60px;">
                <img src="${C_pair.stim1}" style="width:500px;height:auto;">
                <img src="${C_pair.stim2}" style="width:500px;height:auto;">
              </div>`,
    choices:"NO_KEYS",
    trial_duration:2500,
    data:{ task:"C_pair", stim1:C_pair.stim1, stim2:C_pair.stim2 }
  });

  // Add nO trial with feedback
  CnO_block.push({
    timeline: [
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus:`<div style="display:flex;justify-content:center;align-items:center;gap:60px;">
                    <img src="${nOpair.stim1}" style="width:500px;height:auto;">
                    <img src="${nOpair.stim2}" style="width:500px;height:auto;">
                  </div>
                  <p style="margin-top:20px; word-spacing:450px; font-size:32px;"><b>A</b> <b>L</b></p>`,
        choices:['a','l'],
        trial_duration:5000,
        data:{task:'nO_pair', stim1:nOpair.stim1, stim2:nOpair.stim2, correct_answer},
        on_finish: data => {

  // normalize response
  if (data.response) {

    // if jsPsych recorded keycodes (numbers)
    if (typeof data.response === 'number') {
      data.response = jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(data.response);
    }

    // convert to lowercase
    if (typeof data.response === 'string') {
      data.response = data.response.toLowerCase();
    }
  }

  // compute correctness *after* normalization
  data.correct = data.response === correct_answer.toLowerCase();
}
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function(){
          const last = jsPsych.data.get().last(1).values()[0];
          return last.correct ?
            '<p style="color:green;font-size:32px;">CORRECT</p>' :
            '<p style="color:red;font-size:32px;">INCORRECT</p>';
        },
        choices:"NO_KEYS",
        trial_duration:1000
      }
    ]
  });
}

        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO4.1.png" style="width:250px;">',
        
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO2.2.png" style="width:250px;">',

        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO3.3.png" style="width:250px;">'

    {
      prompt: `<p>Given the pattern on the card presented here, which three weather outcomes are most likely to happen?</p>

      <p><img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/C4.png" style="width:250px;"></p>`,
      name: "Post_C4",

      options: [
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO3.2.png" style="width:250px;">',
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO2.3.png" style="width:250px;">',
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO1.1.png" style="width:250px;">',
  
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO2.1.png" style="width:250px;">',
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO4.2.png" style="width:250px;">',
        '<img src="https://raw.githubusercontent.com/WilderHartwell/SocialNonsocialImplicitLearning/main/stim/nO1.2.png" style="width:250px;">',

      ],

  ];
  // Post survey trials constructed from questions
  var post_survey_nonsocial_trials = post_survey_nonsocial.map((q, i) => ({
    type: jsPsychSurveyMultiSelect,
    preamble: "<p>Think back on everything you've done in the experiment and answer the following questions.</p>",
    questions: [ q ],
    data: { question_index: i+1 },
    on_finish: function(data){
      // parse responses and write selected options into top-level field (question name)
      let resp = data.responses;
      if (typeof resp === 'string'){
        try { resp = JSON.parse(resp); } catch(e){ resp = {}; }
      }
      // resp will have shape { question_name: [ 'option1', 'option2', ... ] }
      const val = resp && resp[q.name] ? resp[q.name] : null;
      data[q.name] = val;
    }
  }));
  // Decide random order for post-surveys and push accordingly
  const postSocialFirst = Math.random() < 0.5;
  // record order choice in data
  jsPsych.data.addProperties({ postSocialFirst });
  if (postSocialFirst) {
    timeline.push(...post_survey_social_trials);
    timeline.push(...post_survey_nonsocial_trials);
  } else {
    timeline.push(...post_survey_nonsocial_trials);
    timeline.push(...post_survey_social_trials);
  }

// DataPipe save data trial
const save_data = {
  type: jsPsychPipe,
  action: "save",
  experiment_id: "VdvHog1EyUDN",
  filename: `${participantID}.csv`,
  data_string: ()=>jsPsych.data.get().csv()
};
timeline.push(save_data);

  type: jsPsychHtmlKeyboardResponse,
  stimulus: `<p><h2>Thank you for participating in this study!</h2></p>
             <p>Your SONA credit will be rewarded automatically.</p>
             <p>Press any key to end the experiment.</p>`,
  };
timeline.push(end_screen);

jsPsych.run(timeline);
